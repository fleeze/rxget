name: Rust Cross-Platform Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: "rxget"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Run tests
        run: cargo test --verbose

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Cache for each platform
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Linux MUSL target and toolchain
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y musl-tools build-essential
          rustup target add x86_64-unknown-linux-musl
               
      # Build step
      - name: Build
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            cargo build --release --target x86_64-unknown-linux-musl
          else
            cargo build --release
          fi

      # Rename binary with OS suffix
      - name: Rename
        shell: bash
        run: |
          mkdir -p ./artifacts
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            FILE_NAME="${{ env.BIN_NAME }}-windows.exe"
            cp target/release/${{ env.BIN_NAME }}.exe ./artifacts/$FILE_NAME
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            FILE_NAME="${{ env.BIN_NAME }}-macos"
            cp target/release/${{ env.BIN_NAME }} ./artifacts/$FILE_NAME
          else
            FILE_NAME="${{ env.BIN_NAME }}-linux"
            cp target/x86_64-unknown-linux-musl/release/${{ env.BIN_NAME }} ./artifacts/$FILE_NAME
          fi
          echo "Upload file: $FILE_NAME"

      # Upload artifact
      - name: Upload executable only
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-binary
          path: ./artifacts/*
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
